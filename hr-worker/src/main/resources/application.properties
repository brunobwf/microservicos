spring.application.name=hr-worker

#server.port=8001 --> Como estamos usando o Eureka com porta aleatória não precisamos mais desta linha

#Deixando a porta pseudo-aleatória com o eureka
server.port=${PORT:0}
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}


#Comando para mostrar onde e qual será o Servidor Eureka do Ciente(hr-wokrer)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# Database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console